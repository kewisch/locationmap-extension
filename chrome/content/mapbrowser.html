<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0px; padding: 0px }
      #map_canvas { height: 100% }
    </style>

    <script src="http://www.google.com/jsapi?key=INSERT-YOUR-KEY"></script>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
    </script>

    <script type="text/javascript" src="chrome://locationmap/content/mapbrowser.js">
    </script>
  </head>
  <body onload="initMap()">
    <input id="address" type="hidden"/>
    <div id="map_canvas"></div>
    <div id="map_info">
      <span id="map_info_address"></span><br/>
      <a href="javascript:useLocation()" onclick="useLocation()">Use this location</a>
    </div>
  </body>
</html>
